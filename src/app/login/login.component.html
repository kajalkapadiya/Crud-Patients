<div class="login-container">
  <div class="left-side">
    <h2>Welcome</h2>
    <p>Here, you can find the best medical solutions tailored to your needs.</p>
  </div>
  <div class="right-side">
    <div class="card">
      <div class="card-header">
        {{ isLoginMode ? "Login" : "Sign Up" }}
      </div>
      <div class="card-body">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              ngModel
              name="email"
              class="form-control"
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              ngModel
              name="password"
              class="form-control"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? "Login" : "Sign Up" }}
            </button>
            |
            <button
              class="btn btn-secondary"
              type="button"
              (click)="onSwitchMode()"
            >
              Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
