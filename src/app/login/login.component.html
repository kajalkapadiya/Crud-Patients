<div class="login-container">
  <div class="left-side">
    <h1>Welcome to eVitalRx</h1>
    <p>Here, you can find the best medical solutions tailored to your needs.</p>
  </div>
  <div class="right-side">
    <h3 class="card-header">
      {{ isLoginMode ? "Login" : "Sign Up" }}
    </h3>
    <p>
      Please enter your email and password to login. If you don't have an
      account, switch to Sign Up to create one.
    </p>
    <div class="card-body">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <input
            type="email"
            id="email"
            ngModel
            name="email"
            class="form-control"
            required
            email
            placeholder=" "
          />
          <label for="email" class="login_email">Email</label>
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            ngModel
            name="password"
            class="form-control"
            required
            minlength="6"
            placeholder=" "
          />
          <label for="password" class="login_pass">Password</label>
        </div>
        <div class="form-group btns">
          <button
            class="btn btn-login"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>

          <button
            class="btn btn-secondary"
            type="button"
            (click)="onSwitchMode()"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
