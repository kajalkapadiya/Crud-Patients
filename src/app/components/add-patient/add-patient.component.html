<form (ngSubmit)="onSubmit()" #patientForm="ngForm" class="patient-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="patient.name"
      name="name"
      #name="ngModel"
      class="form-control"
      required
    />
    <div *ngIf="name.invalid && name.touched" class="error-message">
      <div *ngIf="name.errors?.['required']">Name is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      [(ngModel)]="patient.age"
      name="age"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      [(ngModel)]="patient.address"
      name="address"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="zipcode">Zipcode:</label>
    <input
      type="number"
      id="zipcode"
      [(ngModel)]="patient.zipcode"
      name="zipcode"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="mobile">Mobile:</label>
    <input
      type="number"
      id="mobile"
      [(ngModel)]="patient.mobile"
      name="mobile"
      #mobile="ngModel"
      class="form-control"
      required
    />
    <div *ngIf="mobile.invalid && mobile.touched" class="error-message">
      <div *ngIf="mobile.errors?.['required']">Mobile number is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input
      type="text"
      id="first_name"
      [(ngModel)]="patient.first_name"
      name="first_name"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input
      type="text"
      id="last_name"
      [(ngModel)]="patient.last_name"
      name="last_name"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input
      type="date"
      id="dob"
      [(ngModel)]="patient.dob"
      name="dob"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select
      id="gender"
      [(ngModel)]="patient.gender"
      name="gender"
      class="form-control"
    >
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="blood_group">Blood Group:</label>
    <input
      type="text"
      id="blood_group"
      [(ngModel)]="patient.blood_group"
      name="blood_group"
      class="form-control"
    />
  </div>

  <button type="submit" class="btn-submit">Add Patient</button>
</form>
