<h2>Add Patient</h2>
<form (ngSubmit)="onSubmit()" #patientForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="patient.name"
      name="name"
      required
    />
  </div>
  <div>
    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      [(ngModel)]="patient.age"
      name="age"
      required
    />
  </div>
  <div>
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      [(ngModel)]="patient.address"
      name="address"
      required
    />
  </div>
  <!-- <div>
    <label for="apikey">API Key:</label>
    <input
      type="text"
      id="apikey"
      [(ngModel)]="patient.apikey"
      name="apikey"
      required
    />
  </div> -->
  <div>
    <label for="zipcode">Zipcode:</label>
    <input
      type="number"
      id="zipcode"
      [(ngModel)]="patient.zipcode"
      name="zipcode"
      required
    />
  </div>
  <div>
    <label for="mobile">Mobile:</label>
    <input
      type="number"
      id="mobile"
      [(ngModel)]="patient.mobile"
      name="mobile"
      required
    />
  </div>
  <div>
    <label for="first_name">First Name:</label>
    <input
      type="text"
      id="first_name"
      [(ngModel)]="patient.first_name"
      name="first_name"
      required
    />
  </div>
  <div>
    <label for="last_name">Last Name:</label>
    <input
      type="text"
      id="last_name"
      [(ngModel)]="patient.last_name"
      name="last_name"
    />
  </div>
  <div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" [(ngModel)]="patient.dob" name="dob" />
  </div>
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="patient.gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div>
    <label for="blood_group">Blood Group:</label>
    <input
      type="text"
      id="blood_group"
      [(ngModel)]="patient.blood_group"
      name="blood_group"
    />
  </div>
  <button type="submit">Add Patient</button>
</form>
