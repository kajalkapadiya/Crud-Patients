<form
  (ngSubmit)="onSubmit()"
  #patientForm="ngForm"
  class="container mt-4"
  novalidate
>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        [(ngModel)]="patient.name"
        name="name"
        #name="ngModel"
        required
      />
      <div *ngIf="name.invalid && name.touched" class="error">
        Name is required.
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="age">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        placeholder="Age"
        [(ngModel)]="patient.age"
        name="age"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      placeholder="1234 Main St"
      [(ngModel)]="patient.address"
      name="address"
      required
    />
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="zipcode">Zipcode</label>
      <input
        type="number"
        class="form-control"
        id="zipcode"
        placeholder="Zipcode"
        [(ngModel)]="patient.zipcode"
        name="zipcode"
        required
      />
    </div>
    <div class="form-group col-md-6">
      <label for="mobile">Mobile</label>
      <input
        type="number"
        class="form-control"
        id="mobile"
        placeholder="Mobile"
        [(ngModel)]="patient.mobile"
        name="mobile"
        #mobile="ngModel"
        required
      />
      <div *ngIf="mobile.invalid && mobile.touched" class="error">
        Mobile number is required.
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="first_name">First Name</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        placeholder="First Name"
        [(ngModel)]="patient.first_name"
        name="first_name"
        required
      />
    </div>
    <div class="form-group col-md-6">
      <label for="last_name">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        placeholder="Last Name"
        [(ngModel)]="patient.last_name"
        name="last_name"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="dob">Date of Birth</label>
      <input
        type="date"
        class="form-control"
        id="dob"
        [(ngModel)]="patient.dob"
        name="dob"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="gender">Gender</label>
      <select
        id="gender"
        class="form-control"
        [(ngModel)]="patient.gender"
        name="gender"
      >
        <option selected>Choose...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="blood_group">Blood Group</label>
    <input
      type="text"
      class="form-control"
      id="blood_group"
      placeholder="Blood Group"
      [(ngModel)]="patient.blood_group"
      name="blood_group"
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!patientForm.valid">
    Add Patient
  </button>
</form>
